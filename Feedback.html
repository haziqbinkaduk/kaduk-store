  <div class="feedback">
    <h2>Give Us Your Feedback</h2>
    <div class="feedbackform"><form id="feedback-form" style="background: none;">
      <label for="name"><h5>Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

      <label for="message">Feedback:</label><br>
      <textarea id="message" name="message" rows="5" placeholder="Your feedback" required></textarea><br><br>

      <button type="submit" onclick="submission()">Submit Feedback</button></div>
    </form></div>
  </div>


<script>
function submission() {

const name = document.getElementById("name").value;
const email = document.getElementById("email").value;
const message = document.getElementById("message").value;

if (name && email && message) {
  alert(`Thank you for your feedback, ${name}!\nWe will get back to you at ${email}.`);
} else {
  alert("Please fill out all fields before submitting.");
}
}
</script>
